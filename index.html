<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        input {
            background-color: rgb(230, 200, 145);
            background-image: url(lin.gif);
            background-repeat: no-repeat;
            color: rgb(58, 19, 19);
            border: 2px;
            border-style: solid;
            width: 200px;
            height: 16px;
            font-size: 12pt;
            text-indent: 10%;
        }

        .one {
            width: 200px;
            height: 22px;
            border-style: outset;
            border-width: 2px;

        }

        .list {
            list-style-image: url(lin.gif);
        }
    </style>
</head>

<body>
    <form>
        <input type="text" value="123456">
    </form>
    <br>
    <form>
        <input class="one" type="submit" value="Отправить">
    </form>

    <ul class="list">
        <li>text1</li>
        <li>text2</li>
        <li>text3</li>
        <li>text4</li>
    </ul>
</body>

</html>
